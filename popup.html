<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/popup.css" />
    <!--JS-->
    <script type="text/javascript" src="./js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/moment.js"></script>
    <script type="text/javascript" src="./js/popup.js"></script>
</head>

<body>
    <!--<p id="message">資料讀取中...</p>-->
    <div class="window-container">
        <div id="content">
            <div class="col-md-4 text-center">
                <div class="panel panel-warning panel-pricing">
                    <!--<div class="loader" style="margin: 0 auto;margin-top: 15px;"></div>-->
                    <div class="panel-body text-center">
                        <div class="row" style="padding: 0 0 0 5px;">
                            <div class="col-sm-6" style="width:25%;float: left;font-weight: 800;">活動名稱</div>
                            <div class="col-sm-6" style="width:75%;float: left;text-align: left;padding-right: 10px;" id="content-title"></div>
                        </div>
                    </div>
                    <ul class="list-group text-center">
                        <li class="list-group-item" style="padding: 15px;">
                            <div class="row" style="padding: 0 0 0 5px;">
                                <div class="col-sm-6" style="width:25%;float: left;font-weight: 800;">活動時間</div>
                                <div class="col-sm-6" style="width:75%;float: left;text-align: left;word-break:break-all;padding-right: 10px;" id="content-dateTime"></div>
                            </div>
                        </li>
                        <li class="list-group-item" style="padding: 15px;">
                            <div class="row" style="padding: 0 0 0 5px;">
                                <div class="col-sm-6" style="width:25%;float: left;font-weight: 800;">活動地點</div>
                                <div class="col-sm-6" style="width:75%;float: left;text-align: left;word-break:break-all;padding-right: 10px;" id="content-location"></div>
                                <input id="Hidden1" type="hidden" value="">
                                <input id="Hidden2" type="hidden" value="">
                                <input id="Hidden3" type="hidden" value="">
                                <input id="Hidden4" type="hidden" value="">
                            </div>
                        </li>
                        <li class="list-group-item" style="padding: 15px;">
                            <div class="row" style="padding: 0 0 0 5px;">
                                <div class="col-sm-6" style="width:25%;float: left;font-weight: 800;">相關資訊</div>
                                <div class="col-sm-6" style="width:75%;float: left;text-align: left;word-break:break-all;padding-right: 10px;" id="content-detail"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="panel-footer">
                        <button type="button" class="btn btn-warning btn-lg" id="saveScheduleToTimeer" data-loading-text="<i class='fa fa-spinner fa-spin '></i> 正在儲存..." style="width: 150px;" disabled>儲存活動</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
